<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yabelas 8</title>
    <style>
        body{
            position: relative;
            background-color: rgba(0, 0, 0, 0.548);
        }

        table{
            width: 300px;
            border-collapse: collapse;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }
    </style>
</head>
<body>


    <table>
        <thead>
            <th>Front-End</th>
            <th>Back-End</th>
        </thead>

        <tbody>
            <tr>
                <td>HTML</td>
                <td>PHP</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>RUBY</td>
            </tr>
            <tr>
                <td>Java Script</td>
                <td>JAVA</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
