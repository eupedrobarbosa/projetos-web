<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TABELA TREINO</title>
</head>
<body>


    <table>
        <caption>TABELA DE TREINO</caption>
        <thead>
            <tr>
                <th>DIA DA SEMANA</th>
                <th>TREINO</th>
                <th rowspan="">HORÁRIO</th>
            </tr>


        </thead>

        <tbody>

            <tr>
                <th rowspan="3" scope="rowgroup"  class="segunda_quarta_E_sexta">SEGUNDA-FEIRA</th>
                <td class="segunda_quarta_E_sexta">TRÍCEPS</td>
                <td rowspan="3" class="segunda_quarta_E_sexta">16:00</td>
            </tr>
            <tr>
                <td class="segunda_quarta_E_sexta">TRAPÉZIO</td>
            </tr>

            <tr>
                <td class="segunda_quarta_E_sexta">COSTAS</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">TERÇA-FEIRA</th>
                <td>OMBRO</td>
                <td rowspan="3" >16:00</td>
            </tr>

            <tr>
                <td>PEITO</td>
            </tr>

            <tr>
                <td>ABDÔMEM</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup"  class="segunda_quarta_E_sexta">QUARTA-FEIRA</th>
                <td class="segunda_quarta_E_sexta">QUADRÍCEPS</th>
                 <td rowspan="2" class="segunda_quarta_E_sexta">16:00</td>
            </tr>

            <tr>
                <td class="segunda_quarta_E_sexta">PANTURRILHA</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">QUINTA-FEIRA</th>
                <td>TRÍCEPS</td>
                <td rowspan="3">16:00</td>
            </tr>
            <tr>
                <td>TRAPÉZIO</td>
            </tr>

            <tr>
                <td>COSTAS</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup" class="segunda_quarta_E_sexta">SEXTA-FEIRA</th>
                <td class="segunda_quarta_E_sexta">OMBRO</td>
                <td rowspan="3" class="segunda_quarta_E_sexta">16:00</td>
            </tr>

            <tr>
                <td class="segunda_quarta_E_sexta">PEITO</td>
            </tr>

            <tr>
                <td class="segunda_quarta_E_sexta">ABDÔMEM</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">SABADO</th>
                <td>QUADRÍCEPS</th>
                <td rowspan="2" >16:00</td>
            </tr>

            <tr>
                <td>PANTURRILHA</td>
            </tr>

        </tbody>

    </table>

    
</body>
</html>
